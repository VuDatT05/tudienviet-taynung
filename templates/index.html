<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển ngữ Tiếng Việt - Tày Nùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS styling here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuyển ngữ Tiếng Việt - Tày Nùng</h1>

        <!-- Chế độ dịch -->
        <label for="mode">Chế độ dịch:</label>
        <select id="mode" name="mode">
            <option value="vn_to_tn">Tiếng Việt → Tày Nùng</option>
            <option value="tn_to_vn">Tày Nùng → Tiếng Việt</option>
        </select>

        <!-- Form nhập và dịch -->
        <form method="POST" action="/">
            <textarea name="text_input" id="text_input" rows="4" cols="50" placeholder="Nhập văn bản cần dịch..."></textarea><br>
            <button type="submit">Dịch</button>
        </form>

        <div class="result">
            <p><strong>Kết quả dịch:</strong></p>
            <p>{{ ket_qua }}</p>
        </div>

        <!-- Gợi ý từ -->
        <div class="suggestions">
            <ul id="suggestion-list"></ul>
        </div>
    </div>

    <script>
        // Hàm để xử lý sự thay đổi chế độ dịch và lấy gợi ý từ
        function getSuggestions() {
            const query = $('#text_input').val();
            const mode = $('#mode').val(); // Lấy chế độ hiện tại

            if (query.length > 0) {
                $.get(`/suggest?q=${query}&mode=${mode}`, function(data) {
                    $('#suggestion-list').empty();
                    data.suggestions.forEach(function(suggestion) {
                        $('#suggestion-list').append(`<li class="suggestion-item">${suggestion}</li>`);
                    });
                });
            } else {
                $('#suggestion-list').empty();
            }
        }

        // Khi nhập văn bản vào ô text_input, gọi hàm getSuggestions
        $('#text_input').on('input', function() {
            getSuggestions();
        });

        // Khi người dùng nhấn vào từ gợi ý, tự động điền vào ô text_input
        $(document).on('click', '.suggestion-item', function() {
            $('#text_input').val($(this).text());
            getSuggestions();  // Gọi lại gợi ý khi đã chọn từ
        });

        // Khi thay đổi chế độ dịch, gọi lại getSuggestions
        $('#mode').on('change', function() {
            getSuggestions();
        });
    </script>
</body>
</html>
